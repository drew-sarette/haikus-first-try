<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>Haikus</h1>
            <button id="menu-btn" onclick="toggleMenu()"><img src="images/menu-icon.svg" alt=""></button>
        </div>
        <nav class="mobile-menu display-none">
            <ul class="main-menu">
                <li class="menu-item"><a href="info.html">info</a></li>
                <li class="menu-item"><a href="browse.html">browse</a></li>
                <li class="menu-item"><a href="/">home</a></li>
            </ul>
        </nav>
    </header>
    <div id="haiku-container">
        <div id="line-1" class="haiku-line" ></div>
        <div id="line-2" class="haiku-line" ></div>
        <div id="line-3" class="haiku-line" ></div>
        <input id="current-word" type="text" spellcheck="true">
    </div>
    <div id="synonym-container" class="display-none"></div>
    <form action="submit" class="display-none">
        <div class="form-component">
            <label for="haiku-title">title:</label>
            <input type="text" id="haiku-title">
        </div>
        <div class="form-component">
            <label for="author">author:</label>
            <input type="text" id="author">
        </div>
        <div class="form-component">
            <label for="tags">tags:</label>
            <input type="text" id="tags">
        </div class="button-container">
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button type="button" onclick="closeSubmitForm()">close</button>
        </div>
    </form>
    <div class="button-container">
        <button id="done" class="main-buttons" onclick="showSubmitForm()" >done</button>
        <button id="clear" class="main-buttons" onclick="clearHaiku()">clear</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
