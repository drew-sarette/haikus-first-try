<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="banner">
            <h1>Haikus</h1>
            <button id="menu-btn" onclick="toggleMenu()"><img src="images/menu-icon.svg" alt=""></button>
        </div>
        <nav class="mobile-menu display-none">
            <ul class="main-menu">
                <li class="menu-item"><a href="info.html">info</a></li>
                <li class="menu-item"><a href="browse.html">browse</a></li>
                <li class="menu-item"><a href="/">home</a></li>
            </ul>
        </nav>
    </header>
    <div id="haiku-container">
        <div id="line-1" class="haiku-line">
            <input id="current-word" type="text" spellcheck="true">
        </div>
        <div id="line-2" class="haiku-line"></div>
        <div id="line-3" class="haiku-line"></div>
    </div>
    <div id="synonym-popup" class="display-none modal">
        <button class="close-button" type="button" onclick="hideSynonyms()">X</button>
        <div id="synonym-container">

        </div>
    </div>
    <div id="form-popup" class="modal display-none">
        <button class="close-button" type="button" onclick="closeSubmitForm()">X</button>
        <form action="submit">
            <div class="form-component">
                <label for="haiku-title">title:</label>
                <input type="text" id="haiku-title">
            </div>
            <div class="form-component">
                <label for="author">author:</label>
                <input type="text" id="author">
            </div>
            <div class="form-component">
                <label for="tags">tags:</label>
                <input type="text" id="tags">
            </div class="button-container">
            <button type="button">submit</button>
            <button type="button">reset</button>

    </div>
    </form>
    </div>
    <div class="button-container">
        <button id="done" class="main-buttons" type="button" onclick="showSubmitForm()">done</button>
        <button id="clear" class="main-buttons" type="button" onclick="clearHaiku()">clear</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
